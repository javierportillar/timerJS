<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimerJS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TIMER</h1>
    <div class="input">
        <p></p>
        <input type="number" id="hours" placeholder="Hours" min="0" max="24">
        <input type="number" id="minutes" placeholder="Minutes" min="0" max="60">
        <input type="number" id="seconds" placeholder="Seconds" min="0" max="60">
    </div>
    <script src="index.js"></script>
</body>
</html>
